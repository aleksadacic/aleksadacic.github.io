<script>
$(document).ready(function () {
$(".photograph").click(function (e) {
if ($("#exampleModal").hasClass("aktivan")) {
if (!$(e.target).hasClass("modalMoj")) {
closeModal();
}
return;
}
$("#exampleModal").toggleClass("d-none");
$("#exampleModal").toggleClass("aktivan");
$("#modalBackground").toggleClass("d-none");
let clone = $(this).clone();
clone.appendTo(".modal-body");
});
$(document).keyup(function escapePhoto(e) {
if (e.key === "Escape") {
if (!$("#exampleModal").hasClass("d-none")) {
closeModal();
}
}
});
});
let closeModal = function () {
$(".modal-body").empty();
$("#exampleModal").toggleClass("aktivan");
$("#exampleModal").toggleClass("d-none");
$("#modalBackground").toggleClass("d-none");
}
$("#modalBackground").click(function (e) {
if (!$(e.target).hasClass("modalMoj")) {
closeModal(e);
}
});
</script>
