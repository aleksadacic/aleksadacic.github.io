<div class="flex flex-row w-full justify-between items-center">
    <div class="flex flex-row">
        <div class="flex flex-row items-center">
            @if (logo) {
                <div class="logo">
                    <a class="text-2xl md:text-5xl rgb-shake-animation font-bold no-underline mr-4"
                       style="-webkit-text-stroke: 2px gray;"
                       [routerLink]="['/']">АД</a>
                </div>
            }
            <div class="flex flex-col items-center" style="filter: blur(1px)">
                <div class="text-lg md:text-2xl inline px-1 md:px-3 font-bold font-mono"
                     [style.background-color]="color">
                    {{ page }}
                </div>
            </div>
        </div>
    </div>
    <div style="filter: blur(1px)">
        <app-clock/>
    </div>
</div>
