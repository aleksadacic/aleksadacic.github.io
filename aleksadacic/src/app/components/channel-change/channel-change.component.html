@if (visible()) {
    <div style="filter: blur(1px);"
         class="text-5xl font-extrabold rgb-green select-none font-mono"
    >
        <span class="menu-item font-mono rgb-green"
              style="text-shadow: var(--rgb-green) 0 2px 4px">CH {{ buffer() }}</span>
    </div>

    <!-- optional ghost input you already had; kept hidden but present -->
    <input class="channel-change-input" [maxLength]="maxDigits" aria-hidden="true" tabindex="-1">
}
